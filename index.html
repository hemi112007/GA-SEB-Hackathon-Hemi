<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <!-- Score display -->
  <div id="scoreboard">
    <span id="playerX-score">Pizza: 0</span> | <span id="playerO-score">Burger: 0</span>
  </div>

  <h2 id="message">X's Turn</h2>

  <!-- Game Mode and Theme Controls -->
  <div id="controls">
    <button id="modeToggle">Play vs. AI</button>
    <!-- <button id="themeToggle">Switch Theme</button> -->
  </div>

  <section class="board">
    <!-- Squares will be dynamically added by JS -->
  </section>

  <!-- Restart Button -->
  <button id="restartBtn">Restart Game</button>
</body>
</html>
